<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection</title>
    
    <!--    bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--    style.css-->
    <link href="src/css/main.css" rel="stylesheet">


</head>

<body>
    
    <section class="inscription sec__signup">
        <h3>Créez votre compte</h3><br>
        <div class="inscription__ligne"></div><br><br>
        <div class="inscription__form__container inscription__block col-12 col-sm-6 col-md-3">
            <form>
                <div class="row">
                    <div class="col">
                        <label for="exampleInputText1">Nom<span>*</span></label> 
                        <input type="text" class="form-control">
                    </div>
                    <div class="col">
                        <label for="exampleInputText1">Prénom<span>*</span></label> 
                        <input type="text" class="form-control">
                    </div>
                </div><br>
                <div class="form-group">
                    <label for="exampleInputText1">Identifiant<span>*</span></label> 
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email<span>*</span></label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Mot de passe<span>*</span></label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div><br>
                <button id="s'enregistrer" type="submit" class="btn btn-primary">S'ENREGISTRER</button><br><br>
                <div class="login__register__container">
                    <p>Vous avez déjà un compte ?<br>
                        <a href="login.html">Se connecter</a>
                    </p>
                </div>
              </form>
        </div>
    </section>



    <section class="MDP__oublié sec__signup hide">
        <h3>Récuperer votre mot de passe</h3>
        <div class="inscription__ligne"></div><br><br>
        <p>Mot de passe perdu ? Veuillez saisir votre adresse e-mail.<br> Vous recevrez un lien par e-mail pour créer un nouveau mot de passe.</p><br>
        <div class="MDP__oublié__form__container inscription__block col-12 col-sm-6 col-md-3">
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">  
                </div>
                <button type="submit" class="btn btn-primary">Réinitialisation du mot de pass</button><br><br>
                <div class="login__register__container">
                    <p>Vous vous rappelez de votre mot de passe ?<br>
                        <a href="login.html">Se connecter</a>
                    </p>
                </div>
              </form>
        </div>

    </section>


    <script src="src/js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
